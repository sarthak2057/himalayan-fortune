<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Himalayan Fortune Scatter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #1a0505;
        color: #fef3c7;
      }
      .nepali-title {
        font-family: 'Cinzel', serif;
      }
      .reel-symbol {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      
      /* Reel Spin Blur */
      .reel-blur {
        filter: blur(0px 8px);
        animation: blur-shake 0.1s infinite;
        opacity: 0.7;
      }
      @keyframes blur-shake {
        0% { transform: translateY(0); }
        50% { transform: translateY(2px); }
        100% { transform: translateY(-2px); }
      }

      /* Enhanced Spin Motion Stream */
      /* Kept as overlay for extra effect */
      .spin-blur-motion::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, transparent 0%, rgba(255, 215, 0, 0.15) 50%, transparent 100%);
        background-size: 100% 200%;
        animation: spin-stream 0.2s linear infinite;
        z-index: 20;
        pointer-events: none;
        border-radius: 0.5rem;
      }
      @keyframes spin-stream {
        0% { background-position: 0% -100%; }
        100% { background-position: 0% 100%; }
      }

      /* --- NEW ROLLING ANIMATION --- */
      @keyframes roll-bg {
        0% { background-position: 0 -400%; }
        100% { background-position: 0 0; }
      }
      
      .rolling-strip {
        width: 100%;
        height: 100%;
        border-radius: 0.5rem;
        /* Gradient simulating blurred symbols: Purple, Gold, Blue, Stone, Red */
        background: linear-gradient(
          180deg, 
          rgba(168,85,247,0.7) 0%, 
          rgba(234,179,8,0.7) 20%, 
          rgba(191,219,254,0.7) 40%, 
          rgba(120,113,108,0.7) 60%, 
          rgba(239,68,68,0.7) 80%, 
          rgba(168,85,247,0.7) 100%
        );
        background-size: 100% 400%; 
        animation: roll-bg 0.15s linear infinite;
        filter: blur(4px); /* Strong blur for speed sensation */
        box-shadow: inset 0 0 15px rgba(0,0,0,0.4);
        position: relative;
        z-index: 10;
      }
      /* --------------------------- */

      /* Advanced Win Animations */
      @keyframes pop-shake {
        0% { transform: scale(1); filter: brightness(100%); }
        40% { transform: scale(1.25) rotate(-3deg); filter: brightness(130%) drop-shadow(0 0 10px gold); }
        60% { transform: scale(1.15) rotate(3deg); filter: brightness(130%) drop-shadow(0 0 10px gold); }
        80% { transform: scale(1.2) rotate(-1deg); filter: brightness(110%); }
        100% { transform: scale(1); filter: brightness(100%); }
      }
      
      .animate-pop-shake {
        animation: pop-shake 1s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
      }
      
      @keyframes rays-rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .animate-rays {
        animation: rays-rotate 8s linear infinite;
      }

      /* Jackpot Lightning */
      @keyframes lightning-flash {
        0% { opacity: 0; }
        2% { opacity: 1; background: #fff; }
        4% { opacity: 0; }
        6% { opacity: 1; background: rgba(255, 255, 200, 0.9); }
        8% { opacity: 0; }
        10% { opacity: 1; background: #fff; }
        12% { opacity: 0; }
        100% { opacity: 0; }
      }
      .lightning-overlay {
        position: fixed;
        inset: 0;
        z-index: 100;
        pointer-events: none;
        animation: lightning-flash 1.2s ease-out forwards;
      }

      /* Text Shimmer for Jackpot */
      .text-gradient-gold {
        background: linear-gradient(to right, #fcd34d 20%, #fff 30%, #f59e0b 70%, #fcd34d 80%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-size: 200% auto;
        animation: text-shimmer 2s linear infinite;
      }
      @keyframes text-shimmer {
        to {
          background-position: 200% center;
        }
      }

      /* 3D Scatter Animations */
      .perspective-container {
        perspective: 1000px;
        transform-style: preserve-3d;
      }

      /* Floating 3D Idle */
      .scatter-idle {
        animation: float-3d 5s ease-in-out infinite;
        transform-style: preserve-3d;
      }
      @keyframes float-3d {
        0% { transform: rotateX(0deg) rotateY(0deg) translateZ(0); }
        25% { transform: rotateX(25deg) rotateY(15deg) translateZ(10px); }
        50% { transform: rotateX(0deg) rotateY(0deg) translateZ(0); }
        75% { transform: rotateX(-25deg) rotateY(-15deg) translateZ(10px); }
        100% { transform: rotateX(0deg) rotateY(0deg) translateZ(0); }
      }

      /* Landing 3D Pop - Distinct from idle/win */
      .scatter-land {
        animation: land-3d-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        transform-style: preserve-3d;
      }
      @keyframes land-3d-pop {
        0% { transform: scale3d(0.5, 0.5, 0.5) translateZ(-50px); filter: brightness(200%); }
        60% { transform: scale3d(1.1, 1.1, 1.1) translateZ(10px); filter: brightness(100%); }
        100% { transform: scale3d(1, 1, 1) translateZ(0); }
      }

      /* Winning 3D Spin */
      .scatter-win {
        animation: win-3d-spin 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        transform-style: preserve-3d;
        filter: drop-shadow(0 0 25px rgba(234, 179, 8, 0.8));
      }
      @keyframes win-3d-spin {
        0% { transform: rotateY(0deg) scale(1); }
        50% { transform: rotateY(180deg) scale(1.3); }
        100% { transform: rotateY(360deg) scale(1); }
      }

      /* Scatter Landing Particles */
      .animate-scatter-particle {
        animation: scatter-particle-burst 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        animation-delay: var(--delay, 0s);
      }
      @keyframes scatter-particle-burst {
        0% { transform: translate(-50%, -50%) rotate(var(--rot)) translateX(15px) scale(0.5); opacity: 0; }
        20% { opacity: 1; transform: translate(-50%, -50%) rotate(var(--rot)) translateX(25px) scale(1.2); }
        100% { transform: translate(-50%, -50%) rotate(var(--rot)) translateX(var(--dist, 60px)) scale(0); opacity: 0; }
      }

      /* Custom Scrollbar for Chat */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #b45309; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
